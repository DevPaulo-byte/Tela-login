<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="nossa tela de login">
    <title>tela login</title>
    <link rel="stylesheet" href="registro.css">
    <script src="/iniciando/scripts/scripts.js"></script>
    
</head>
<body>
    <div class="registro">
        <form method="post" class="formRegistro">
            <h1>Registro</h1>
            <p>Digite os seus dados de acesso no campo abaixo.</p>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required autofocus>
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
            <label for="password">Confirme sua senha</label>
            <input type="password" id="password" name="password" placeholder="Confirme sua senha" required>
            <div class="retornar"><a id="return" href="login.html" class="create-account">Voltar</a></div>
            <input type="submit" value="Registrar" class="btn">
        </form>
    </div>
</body>
</html>
